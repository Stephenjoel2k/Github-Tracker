<!DOCTYPE html>
<html lang="en">
<head>
	<title>Github Leaderboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" css/util.css">
	<link rel="stylesheet" type="text/css" href=" css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post" action="/stats">
					<span class="login100-form-title">
						LEADERBOARD
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Go to github and generate a key">
						<input class="input100" type="text" name="token" placeholder="Github Token" required />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "For Eg = (1, 23, 100)">
						<input class="input100" type="number" name="timespan" placeholder="Timespan" required />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-clock-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "A Valid Organization name is required">
						<input class="input100" type="text" name="org" placeholder="Organization" required />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-building" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							SUMBIT
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Don't have a token?
						</span>
						<a class="txt2" href="https://github.com/settings/tokens" target="_blank">
							Get it here!
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Work on this app on Github
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src=" vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src=" vendor/bootstrap/js/popper.js"></script>
	<script src=" vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src=" vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src=" vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src=".js/main.js"></script>

</body>
</html>
